<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../libs/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../libs/iosSelect.css"/>
	</head>
	<body>
		<div class="wrap">
			<div id="hintBox">请填写起始时间！</div>
			<div class="fuzzy">
				<section class="search">
					<div class="text_box">
						<input type="text"/>
						<a class="cancel">取消</a>
					</div>
					<img src="../img/search2.png" alt="search" />
				</section>
				<ul class="view">
				</ul>
			</div>
			<header>
				<img src="img/arrow2.png" alt="arrow" id="arrow"/>
				<h2 localeString='title'>搜索</h2>
			</header>
			<section class="content">
				<ul class="box1">
					<li class="box">
						<div class="title">
							<i class="s"></i>
							<span localeString='field1'>时间区间</span>
						</div>
						<div class="container">
							<div class="l">
								<div class="cell lt time_selector" id="startDate" localeString='field2'>起始时间</div>
							</div>
							<b></b>
							<div class="r">
								<div class="cell lt time_selector" id="endDate" localeString='field3'>结束时间</div>
							</div>
						</div>
					</li>
					<li class="box customer">
						<div class="title">
							<i class="s"></i>
							<span localeString='field14'>客户名称</span>
						</div>
						<div class="container">
							<div class="l" id="text2">
								<input type="text" value="" id="customerName"/>
								<span localeString='field15' class="s1">请输入客户名称</span>
								<span class='s2'>sss</span>
							</div>
						</div>
					</li>
					<li class="box customer">
						<div class="title">
							<i class="s"></i>
							<span localeString='field9'>订单号</span>
						</div>
						<div class="container">
							<div class="l focus">
								<input type="text" value="" id='orderCode'/>
								<span localeString='field10'>请输入订单号</span>
							</div>
						</div>
					</li>
					<li class="box customer">
						<div class="title">
							<i class="s"></i>
							<span localeString='field11'>提单号</span>
						</div>
						<div class="container">
							<div class="l focus">
								<input type="text" value="" id="mbl"/>
								<span localeString='field12'>请输入提单号</span>
							</div>
						</div>
					</li>
				</ul>
			</section>
			<footer>
				<a id="btn1" localeString='field13'>查询</a>
			</footer>
		</div>
	</body>	
		<script src="../libs/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/focus.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/adaptive.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/resource.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/setLanguage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/iosSelect.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/select.js" type="text/javascript" charset="utf-8"></script>
</html>
