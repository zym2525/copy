<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="wrap">
			<header>
				<img src="img/arrow2.png" alt="arrow" />
				<h2>我的账户</h2>
				<img src="img/save.png" alt="save" class="save"/>
			</header>
			<section class="content">
				<div class="msg">
					<i class="portrait"></i>
					<div class="box">
						<div class="name">马化腾</div>
						<div class="phone">18866549785</div>
					</div>
				</div>
				<div>
					<div class="company block">
						<div class="icon">
							<img src="img/company.png" alt="company"/>
						</div>
						<div class="cell">
							<div class="l">企业名称</div>
							<div class="r">
								<span>云翼港</span>
							</div>
						</div>
					</div>
					<div class="mailbox block">
						<div class="icon">
							<img src="img/email.png" alt="email"/>
						</div>
						<div class="cell cb">
							<div class="l">邮箱</div>
							<div class="r">
								<span>400分</span>
							</div>
						</div>
					</div>
				</div>
				<div>
					<div class="language block">
						<div class="icon">
							<img src="img/language.png" alt="language"/>
						</div>
						<div class="cell">
							<div class="l">语音选择</div>
							<div class="r">
								<span>中文</span>
								<i class="right"></i>
							</div>
						</div>
					</div>
					<div class="mima block">
						<div class="icon">
							<img src="img/mima.png" alt="mima"/>
						</div>
						<div class="cell cb" id="change">
							<div class="l">修改密码</div>
							<div class="r">
								<i class="right"></i>
							</div>
						</div>
					</div>
				</div>
				<a href="#javascript" class="exit" id='exit'>退出</a>
			</section>
			<footer>
				<div>
					<i class="icon1"></i>
					<span>运价查询</span>
				</div>
				<div>
					<i class="icon2"></i>
					<span>询盘管理</span>
				</div>
				<div>
					<i class="icon3"></i>
					<span>全程跟踪</span>
				</div>
				<div class="active">
					<i class="icon4"></i>
					<span>我的账户</span>
				</div>
			</footer>
		</div>
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/exit.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/change.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
