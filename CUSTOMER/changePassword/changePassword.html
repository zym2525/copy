<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../libs/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title></title>
	</head>
	<body>
		<div class="wrap">
			<img src="img/bg.png" alt="bg" class="header"/>
			<div class="content">
				<h1 class="logo" id="logo">
					<img src="img/logo.png" alt="logo"/>
				</h1>
				<div class="form">
					<form action="" method="post">
						<div class="oldPassword">
							<i></i>
							<input type="password" name="oldPassword" id="oldPassword"/>
							<span localeString='oldPassword'>请输入原密码</span>
						</div>
						<div class="newPassword">
							<i></i>
							<input type="password" name="newPassword" id="newPassword"/>
							<span localeString='newPassword'>请输入新密码</span>
						</div>
						<div class="rePassword">
							<i></i>
							<input type="password" name="rePassword" id="rePassword"/>
							<span localeString='rePassword'>确认密码</span>
						</div>
						<div class="email">
							<i></i>
							<input type="text" name="email" id="email"/>
							<span localeString='email'>请输入邮箱</span>
							<a href="#javascript" localeString='code' id="getCode">获取验证码</a>
							<em id="count">50秒</em>
						</div>
						<div class="reCode cb">
							<i></i>
							<input type="text" name="reCode" />
							<span localeString='reCode'>请输入邮箱验证码</span>
						</div>
						<input type="button" value="确&nbsp定" class="submit confirm" localeString='confirm' id="confirm"/>
					</form>
				</div>
				<div id="hint"></div>
			</div>
		</div>
	</body>	
		<script src="../libs/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/userLoad.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/resource.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/setLanguage.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/changePasspord.js" type="text/javascript" charset="utf-8"></script>
	
</html>
